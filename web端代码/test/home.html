<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>快递柜管理后台</title>
</head>

<body>
    <div id="header">
        <h1>快递柜管理员后台</h1>
    </div>
    <div>
        <table id="lockers">
            <thead>
                <tr>
                    <th colspan="3" height=50px>快递柜状态</th>
                </tr>
            </thead>
            <tbody>
                <tr class="large">
                    <td class="status-use">01</td>
                    <td rowspan="10" id="wireway"></td>
                    <td class="status-free">11</td>
                </tr>
                <tr class="medium">
                    <td class="status-use">02</td>
                    <td class="status-occupied">12</td>
                </tr>
                <tr class="small">
                    <td class="status-free">03</td>
                    <td class="status-use">13</td>
                </tr>
                <tr class="small">
                    <td class="status-use">04</td>
                    <td class="status-use">14</td>
                </tr>
                <tr class="small">
                    <td class="status-use">05</td>
                    <td class="status-use">15</td>
                </tr>
                <tr class="small">
                    <td class="status-use">06</td>
                    <td class="status-free">16</td>
                </tr>
                <tr class="small">
                    <td class="status-use">07</td>
                    <td class="status-free">17</td>
                </tr>
                <tr class="medium">
                    <td class="status-free">08</td>
                    <td class="status-free">18</td>
                </tr>
                <tr class="medium">
                    <td class="status-free">09</td>
                    <td class="status-free">19</td>
                </tr>
                <tr class="medium">
                    <td class="status-free">10</td>
                    <td class="status-free">20</td>
                </tr>
                <tr height=30px>
                    <td colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="9">投递记录</th>
                </tr>
                <th>记录编号</th>
                <th>包裹号</th>
                <th>快递员手机号</th>
                <th>快递公司</th>
                <th>投递时间</th>
                <th>收件人手机号</th>
                <th>取件码</th>
                <th>取件时间</th>
                <th>取件方式</th>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="4">快递员信息统计</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>快递员手机号</th>
                    <th>密码</th>
                    <th>快递公司</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
